apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: mohamed710/solar-system-gitea:8899d86b44cf59f54d29cb672367aeb0536dae0b
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 3000
