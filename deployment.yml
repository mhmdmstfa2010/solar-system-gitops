apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: mohamed710/solar-system-gitea:234a961a72ecd939e0936d73a3996cd8f778c93f
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 80
