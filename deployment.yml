apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: mohamed710/solar-system-gitea:46d4b620c172699ca334d5dd6fbfda2b04471977
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 3000
