apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: mohamed710/solar-system-gitea:6cbac46837a1678a2ab040cb1ef1957e353d9c35
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 3000
