apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: solar-system
  name: solar-system
spec:
  replicas: 3
  selector:
    matchLabels:
      app: solar-system
  strategy: {}
  template:
    metadata:
      labels:
        app: solar-system
    spec:
      containers:
      - image: mohamed710/solar-system-gitea:328c6c6bcdc492790e651197aaf8c7c6f39b67d9
        name: solar-system
        imagePullPolicy: Always
        ports: 
        - containerPort: 3000
